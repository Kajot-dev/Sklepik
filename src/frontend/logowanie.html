<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'">
    <meta name="author" content="Jakub Jaruszewski, Mikołaj Rak">
    <meta name="robots" content="index, follow">
    <meta name="description" content="Sklep z obuwiem typu streetwear">
    <meta name="keywords" content="streetwear, shoes, nike, addidas, puma">
    <title>WITTY-SHOP</title>
    <link rel="stylesheet" href="/styles/fonts.css">
    <link rel="stylesheet" href="/styles/nav.css">
    <link rel="stylesheet" href="/styles/sections.css">
    <link rel="stylesheet" href="/styles/basic.css">
    <link rel="stylesheet" href="/styles/products.css">
    <link rel="stylesheet" href="/styles/scaling.css">
    <script src="/scripts/main.js" type="module"></script>
    <link rel="icon" href="/favicon-256.ico" type="image/x-icon" sizes="256x256">
    <link rel="icon" href="/favicon-128.ico" type="image/x-icon" sizes="128x128">
    <link rel="icon" href="/favicon-64.ico" type="image/x-icon" sizes="64x64">
    <link rel="icon" href="/favicon-32.ico" type="image/x-icon" sizes="32x32">
    <link rel="icon" href="/favicon-16.ico" type="image/x-icon" sizes="16x16">  
</head>

<body>
    <header>
        <div id="navBarContainer">
            <div id="navBar">
                <div class="flex-row flex-left flex-inline full-height left">
                    <div class="symbol-container clickable" id="sidebarTrigger" tabindex="0">
                        <div class="symbol">&#xf0c9;</div>
                    </div>
                    <a class="tile title-container" href="/">
                        <span class="text title text-shadow">Witty</span>
                    </a>
                    <a class="tile-link" href="/produkty" if-normal if-tablet>
                        <span class="text">Produkty</span>
                    </a>
                    <a class="tile-link" href="/oNas" if-normal if-tablet>
                        <span class="text">O Nas</span>
                    </a>
                </div>
                
                <div class="flex-row flex-left flex-inline full-height right">
                    
                    <div class="flex-row flex-baseline searchBarContainer" if-normal if-tablet>
                        <div class="symbol clickable searchIcon" tabindex="0">&#xe800;</div>
                        <input class="searchInput" type="text" placeholder="Szukaj...">
                    </div>

                    <a class="tile-link" href="/koszyk">
                        <span class="text symbol big bold">&#xe801;</span>
                    </a>

                    <a id="loginLink" class="tile-link" href="/logowanie">
                        <div class="text flex-row align-center flex-line-space">
                            <span class="symbol big">&#xe802;</span>
                            <span id="loginText"></span>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div id="navSidebarContainer">
            <div id="navSidebar">
                <div class="flex-row pad-bottom flex-center bg-focus navElem">
                    <div class="flex-row flex-baseline searchBarContainer">
                        <div class="symbol clickable searchIcon" tabindex="0">&#xe800;</div>
                        <input class="searchInput" type="text" placeholder="Szukaj...">
                    </div>
                </div>
                <a href="/produkty" class="navElem" if-phone>
                    <span class="text">Produkty</span>
                </a>
                <a href="/profil/?sel=favourites" class="navElem">
                    <span class="text">Moje ulubione</span>
                </a>
                <a href="/kontakt" class="navElem">
                    <span class="text">Kontakt</span>
                </a>
                <a href="/oNas" class="navElem">
                    <span class="text">O nas</span>
                </a>
            </div>
        </div>
    </header>

    <section type="bg" class="theme-A flex-column align-center flex-center">
        <div class="title-font bold huge mrg-bottom text-shadow">Zaloguj się</div>
        <section type="form" class="theme-D flex-column align-center">
            <form id="login" action="/api/users" method="POST">
                <label for="email" class="mrg-bottom">E-mail</label>
                <input type="email" name="email" class="mrg-bottom" required placeholder="Adres e-mail">
                <label for="password" class="mrg-bottom">Hasło</label>
                <input type="password" name="password" class="mrg-bottom" required placeholder="Hasło">
                <button type="submit">Zaloguj się</button>
                <span class="smaller black">Nie masz konta? <a href="/rejstracja">Utwórz konto</a></span>
            </form>
            <div class="abs-down err-down invisible" id="error"></div>
        </section>
    </section>

    <footer id="footer">
        <div class="flex-row flex-around">
            <div class="self-centered">
                <a href="/kontakt" class="big">Kontakt</a>
            </div>

            <div class="flex-row align-center flex-center self-centered">
                <hr class="box-shadow">
                <div class="title text-shadow">WITTY-SHOP</div>
                <hr class="box-shadow">
            </div>

            <div class="self-centered">
                <a href="/oNas" class="big">O nas</a>
            </div>
        </div>
        
        <div class="flex-row flex-around">
                <span id="demo-warning" class="text-shadow">UWAGA To jest wersja demonstracyjna. Nie oferuje ona produktów oraz usług.</span>
                <span id="copyright" class="text-shadow">Copyright <span id="authors" class="bold">Jakub Jaruszewski &
                        Mikołaj Rak</span> 2021</span>
        </div>
    </footer>
</body>

</html>
