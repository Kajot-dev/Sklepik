<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'">
    <meta name="author" content="Jakub Jaruszewski, Mikołaj Rak">
    <meta name="robots" content="index, follow">
    <meta name="description" content="Sklep z obuwiem typu streetwear">
    <meta name="keywords" content="streetwear, shoes, nike, addidas, puma">
    <title>WITTY-SHOP</title>
    <link rel="stylesheet" href="/styles/fonts.css">
    <link rel="stylesheet" href="/styles/nav.css">
    <link rel="stylesheet" href="/styles/sections.css">
    <link rel="stylesheet" href="/styles/basic.css">
    <link rel="stylesheet" href="/styles/products.css">
    <script src="/scripts/main.js" type="module"></script>
    <link rel="icon" href="/favicon-256.ico" type="image/x-icon" sizes="256x256">
    <link rel="icon" href="/favicon-128.ico" type="image/x-icon" sizes="128x128">
    <link rel="icon" href="/favicon-64.ico" type="image/x-icon" sizes="64x64">
    <link rel="icon" href="/favicon-32.ico" type="image/x-icon" sizes="32x32">
    <link rel="icon" href="/favicon-16.ico" type="image/x-icon" sizes="16x16">  
</head>

<body>
    <header>
        <div id="navBarContainer">
            <div id="navBar">
                <div class="flex-row flex-left flex-inline full-height left">
                    <div class="symbol-container clickable" id="sidebarTrigger" tabindex="0">
                        <div class="symbol">&#xf0c9;</div>
                    </div>
                    <a class="tile title-container" href="/">
                        <span class="text title text-shadow">Witty</span>
                    </a>
                    <a class="tile-link" href="/produkty">
                        <span class="text">Produkty</span>
                    </a>
                    <a class="tile-link" href="/oNas">
                        <span class="text">O Nas</span>
                    </a>
                </div>
                
                <div class="flex-row flex-left flex-inline full-height right">
                    
                    <div class="flex-row flex-baseline searchBarContainer">
                        <div class="symbol clickable searchIcon" tabindex="0">&#xe800;</div>
                        <input class="searchInput" type="text" placeholder="Szukaj...">
                    </div>

                    <a class="tile-link" href="/koszyk">
                        <span class="text symbol big bold">&#xe801;</span>
                    </a>

                    <a id="loginLink" class="tile-link" href="/logowanie">
                        <div class="text flex-row align-center flex-line-space">
                            <span class="symbol big">&#xe802;</span>
                            <span id="loginText"></span>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div id="navSidebarContainer">
            <div id="navSidebar">
                <div class="flex-row pad-bottom flex-center bg-focus navElem">
                    <div class="flex-row flex-baseline searchBarContainer">
                        <div class="symbol clickable searchIcon" tabindex="0">&#xe800;</div>
                        <input class="searchInput" type="text" placeholder="Szukaj...">
                    </div>
                </div>
                <a href="/profil/?sel=favourites" class="navElem">
                    <span class="text">Moje ulubione</span>
                </a>
                <a href="/kontakt" class="navElem">
                    <span class="text">Kontakt</span>
                </a>
                <a href="/oNas" class="navElem">
                    <span class="text">O nas</span>
                </a>
            </div>
        </div>
    </header>
    <section type="bg" class="theme-C flex-column align-center flex-center">
        <div class="huge-max blod title-font mrg-top text-shadow">Twoje dane</div>
        <section type="selection-layout" role="profile-data" class="flex-row flex-center box-shadow">
            <div class="selection-column theme-D text-shadow">
                <div class="selection-option" data-option="userdata" selected><span class="text">Moje dane</span></div>
                <div class="selection-option" data-option="favourites"><span class="text">Moje ulubione</span></div>
                <div class="selection-option" data-option="cart"><span class="text">Koszyk</span></div>
            </div>
            <div class="data-column flex-column theme-A">
                <div class="selection-data text-shadow hidden" data-content="userdata">
                    <form id="userdata" class="mrg-bottom">
                        <div class="flex-row align-center">
                            <label for="nick">Twój nick: </label>
                            <input type="text" name="nick" disabled>
                        </div>
                        <hr>
                        <div class="flex-row align-center">
                            <label for="email">Twój email: </label>
                            <input type="email" name="email" disabled>
                            <label for="activation">Aktywny: </label>
                            <input type="text" class="narrow" name="activation" disabled readonly>
                            <button id="activationstatus" disabled>Sprawdź stan aktywacji</button>
                        </div>
                        <hr>
                        <div class="flex-row align-center">
                            <label for="street">Ulica: </label>
                            <input type="text" class="wide" name="street" disabled>
                            <label for="street-number">Nr domu: </label>
                            <input type="text" class="narrow" name="street-number" min="0" step="1" disabled>
                            <label for="city">Miasto: </label>
                            <input type="text" name="city" disabled>
                        </div>
                        <hr>
                        <div class="flex-row align-center">
                            <label for="oldpassword">Stare hasło: </label>
                            <input type="text" name="oldpassword" disabled>
                            <label for="password">Nowe hasło: </label>
                            <input type="text" name="password" disabled>
                        </div>
                        <div class="flex-row align-center flex-center">
                            <hr class="box-shadow short ">
                            <button type="submit">Zapisz zmiany</button>
                            <hr class="box-shadow short">
                        </div>
                    </form>
                    <div class="flex-row flex-around mrg-top">
                        <button id="logout">Wyloguj się</button>
                        <button id="delete-account">USUŃ KONTO</button>
                    </div>
                    
                    <div class="abs-down err-down invisible" id="profile-error"></div>
                </div>
                <div class="selection-data hidden" data-content="favourites">
                    <section type="favourites"></section>
                </div>
                <div class="selection-data hidden" data-content="cart">
                    <section type="cart"></section>
                </div>
            </div>
        </section>
    </section>
    <footer id="footer">
        <div class="flex-row flex-around">
            <div class="self-centered">
                <a href="/kontakt" class="big">Kontakt</a>
            </div>

            <div class="flex-row align-center flex-center self-centered">
                <hr class="box-shadow">
                <div class="title text-shadow">WITTY-SHOP</div>
                <hr class="box-shadow">
            </div>

            <div class="self-centered">
                <a href="/oNas" class="big">O nas</a>
            </div>
        </div>
        
        <div class="flex-row flex-around">
                <span id="demo-warning" class="text-shadow">UWAGA To jest wersja demonstracyjna. Nie oferuje ona produktów oraz usług.</span>
                <span id="copyright" class="text-shadow">Copyright <span id="authors" class="bold">Jakub Jaruszewski &
                        Mikołaj Rak</span> 2021</span>
        </div>
    </footer>
</body>

</html>
